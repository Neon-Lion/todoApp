<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/main.css">
        <title>Todo App using JSON Server</title>
    </head>
    <body>
        <div class="page">
            <header>Todo App using Fetch API</header>
            <main class="todo-app">
                <div class="alert feedback centerAlign"></div>
                <div class="todo-add">
                    <input type="text" autofocus placeholder="Add new todo ...">
                    <button class="add-btn" type="button">Add</button>
                </div>
                <ul class="todo-items"></ul>
                <div class="todos-total">Total items: <span class="output">2</span></div>
            </main>
        </div>

        <!-- JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
